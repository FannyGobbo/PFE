<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="static/style/style.css">
</head>
<body>
    <div class="container">
        <h1>Results</h1>
        
        <div class="results-container">
            <ul>
                {% for file in files %}
                <li>
                    {{ file }}
                    <a href="{{ url_for('download_file', folder_id=folder_id, filename=file) }}" class="download-link" download>Download</a>
                </li>
                {% endfor %}
            </ul>
    </div>
</body>
</html>
